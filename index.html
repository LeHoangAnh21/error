<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/Error/indedx.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>

<body>
	
	<div class="toast">
		
	</div>

	<div class="toast_btn">
		<button class='btn-error'>Show error</button>
	</div>

	<script>

		
		var errorBtn = document.querySelector('.btn-error')
		var toast = document.querySelector('.toast')

		function showMassage({title = '', message = '', type = 'info', duration = 3000}){

			if(toast){
				const toastNoti = document.createElement('div')
				const icons = {
					error: 'bx bxs-error',
				}

				const icon = icons[type]

				toastNoti.classList.add('toast_noti', `noti_${type}`)

				toastNoti.innerHTML = `
					<div class="toast_item">
						<i class='${icon}'></i>

						<div class="toast_noti-message">
							<h3>${title}</h3>
							<span>${message}</span>
						</div>

						<i class='bx bx-x'></i>
					</div>

					<span class="bottom_${type}"></span>
				`
				toastNoti.querySelector('.bx-x').addEventListener('click', function(){
					toastNoti.remove()
				})

				setTimeout(function () {
					toastNoti.remove()
				}, duration + 1000)

				toast.appendChild(toastNoti)
			}
		}

		errorBtn.addEventListener('click', function(){
			showMassage({
				title: 'Error',
				message: 'This is error message',
				type: 'error',
				duration: 4000
			})
		})

	</script>
	
</body>

</html>
